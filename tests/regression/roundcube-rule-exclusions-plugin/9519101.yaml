---
meta:
  author: "Esad Cetiner"
  description: "Roundcube Rule Exclusions Plugin"
  enabled: true
  name: 9519101.yaml
tests:
  - test_title: 9519101-1
    desc: Logging into roundcube
    stages:
      - stage:
          input:
            dest_addr: 127.0.0.1
            headers:
              Host: localhost
              User-Agent: Roundcube rule exclusions plugin
              Accept: text/xml,application/xml,application/xhtml+xml,text/html;q=0.9,text/plain;q=0.8,image/png,*/*;q=0.5
              Content-Type: application/x-www-form-urlencoded
            port: 80
            method: POST
            uri: /post?_task=login
            data: |
              _token=randomtoken
              _task=login
              _action=login
              _timezone=Australia%2FSydney
              _url:
              _user: postmaster%40example.com
              _pass: %3Cscript%3E
          output:
            no_log_contains: id "941110"
