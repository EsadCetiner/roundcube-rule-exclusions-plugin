---
meta:
  author: "Esad Cetiner"
  description: "Roundcube Rule Exclusions Plugin"
  enabled: true
  name: 9519115.yaml
tests:
  - test_title: 9519115-1
    desc: Allow application/octet-stream content type when composing an email/writing a signature with HTML mode
    stages:
      - stage:
          input:
            dest_addr: 127.0.0.1
            headers:
              Host: localhost
              User-Agent: Roundcube rule exclusions plugin
              Accept: text/xml,application/xml,application/xhtml+xml,text/html;q=0.9,text/plain;q=0.8,image/png,*/*;q=0.5
              content-type: application/octet-stream
            port: 80
            method: POST
            uri: /post?_task=utils&_action=text2html
          output:
            no_log_contains: id "920420"
  - test_title: 9519115-2
    desc: Allow application/octet-stream content type when composing an email/writing a signature with HTML mode
    stages:
      - stage:
          input:
            dest_addr: 127.0.0.1
            headers:
              Host: localhost
              User-Agent: Roundcube rule exclusions plugin
              Accept: text/xml,application/xml,application/xhtml+xml,text/html;q=0.9,text/plain;q=0.8,image/png,*/*;q=0.5
              content-type: application/octet-stream
            port: 80
            method: POST
            uri: /post?_task=utils&_action=html2text
          output:
            no_log_contains: id "920420"