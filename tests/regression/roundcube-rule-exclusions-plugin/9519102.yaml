---
meta:
  author: "Esad Cetiner"
  description: "Roundcube Rule Exclusions Plugin"
  enabled: true
  name: 9519102.yaml
tests:
  - test_title: 9519102-1
    desc: Disable 932237 and 932239 for referrers if the referrer is valid
    stages:
      - stage:
          input:
            dest_addr: 127.0.0.1
            headers:
              Host: localhost
              User-Agent: Roundcube rule exclusions plugin
              referer: https://example.com/?_task=settings
              Accept: text/xml,application/xml,application/xhtml+xml,text/html;q=0.9,text/plain;q=0.8,image/png,*/*;q=0.5
            port: 80
            method: POST
            uri: /post
          output:
            no_log_contains: id "932237"
  - test_title: 9519102-2
    desc: Don't disable 932237 and 932239 if the referrer is invalid
    stages:
      - stage:
          input:
            dest_addr: 127.0.0.1
            headers:
              Host: localhost
              User-Agent: Roundcube rule exclusions plugin
              referer: "set help"
              Accept: text/xml,application/xml,application/xhtml+xml,text/html;q=0.9,text/plain;q=0.8,image/png,*/*;q=0.5
            port: 80
            method: POST
            uri: /post
          output:
            log_contains: id "932237"
