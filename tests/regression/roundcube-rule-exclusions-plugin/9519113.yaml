---
meta:
  author: "Esad Cetiner"
  description: "Roundcube Rule Exclusions Plugin"
  enabled: true
  name: 9519113.yaml
tests:
  - test_title: 9519113-1
    desc: Disable 921180 for ARGS_NAMES:_framed when viewing an email
    stages:
      - stage:
          input:
            dest_addr: 127.0.0.1
            headers:
              Host: localhost
              User-Agent: Roundcube rule exclusions plugin
              Accept: text/xml,application/xml,application/xhtml+xml,text/html;q=0.9,text/plain;q=0.8,image/png,*/*;q=0.5
            port: 80
            method: POST
            uri: /post?_task=mail&_framed=1&_uid=9&_mbox=INBOX&_framed=1&_action=headers
          output:
            no_log_contains: id "921180"
